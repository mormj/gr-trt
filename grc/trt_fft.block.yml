id: trt_fft
label: fft
category: "[TensorRT]"
templates:
  imports: import trt
  make: trt.fft(${fft_size}, ${forward}, ${shift}, ${batch_size}, ${memory_model})
parameters:
  - id: fft_size
    label: FFT Size
    dtype: int
  - id: forward
    label: Forward/Reverse
    dtype: enum
    options: ["True", "False"]
    option_labels: [Forward, Reverse]
  - id: shift
    label: Shift
    dtype: enum
    options: ["True", "False"]
    option_labels: ["Yes", "No"]
  - id: batch_size
    label: Batch Size
    default: "1"
    dtype: int
  - id: memory_model
    label: Memory Model
    dtype: enum
    default: trt.memory_model_t.TRADITIONAL
    options: [trt.memory_model_t.TRADITIONAL, trt.memory_model_t.PINNED, trt.memory_model_t.UNIFIED]
    option_labels: ['Traditional', 'Pinned', 'Unified']

inputs:
  - label: in
    domain: stream
    dtype: complex
    vlen: ${fft_size}
outputs:
  - label: out
    domain: stream
    dtype: complex
    vlen: ${fft_size}
file_format: 1
